; docker/php/php.ini
; Configuración personalizada de PHP para Camagru

; ======================
; CONFIGURACIÓN DE ERRORES
; ======================
; Mostrar errores (se puede sobreescribir desde código según entorno)
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED

; ======================
; CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
; ======================
; Permitir subida de archivos
file_uploads = On

; Tamaño máximo de archivo (5MB para fotos)
upload_max_filesize = 5M

; Tamaño máximo de POST (debe ser >= upload_max_filesize)
post_max_size = 6M

; Número máximo de archivos por upload
max_file_uploads = 5

; ======================
; CONFIGURACIÓN DE MEMORIA Y TIEMPO
; ======================
; Memoria máxima (importante para procesamiento de imágenes)
memory_limit = 256M

; Tiempo máximo de ejecución (importante para crear imágenes)
max_execution_time = 60

; Tiempo máximo para recibir datos POST
max_input_time = 60

; ======================
; CONFIGURACIÓN DE SESIONES
; ======================
; Configuración de sesiones más segura
session.use_strict_mode = 1
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_samesite = "Strict"

; Tiempo de vida de sesión (24 horas)
session.gc_maxlifetime = 86400

; Regenerar ID de sesión automáticamente
session.use_trans_sid = 0

; ======================
; CONFIGURACIÓN DE SEGURIDAD
; ======================
; Ocultar versión de PHP
expose_php = Off

; Directorio temporal seguro
sys_temp_dir = /tmp

; Desactivar funciones peligrosas
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; ======================
; CONFIGURACIÓN DE TIMEZONE
; ======================
; Establecer zona horaria (ajustar según tu ubicación)
date.timezone = Europe/Madrid

; ======================
; CONFIGURACIÓN PARA DESARROLLO
; ======================
; Activar extensión OPcache (mejora rendimiento)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; ======================
; CONFIGURACIONES ESPECÍFICAS PARA CAMAGRU
; ======================
; Configuración para imágenes GD
gd.jpeg_ignore_warning = 1

; Configuración para envío de emails
; (Los parámetros SMTP se configuran desde código)
sendmail_path = /usr/sbin/sendmail -t -i

; ======================
; CONFIGURACIÓN DE INPUT
; ======================
; Aumentar límites para formularios grandes
max_input_vars = 3000
max_input_nesting_level = 128

; ======================
; CONFIGURACIÓN DE LOGS
; ======================
; Log de consultas lentas (útil para debugging)
log_errors_max_len = 1024

; ======================
; CONFIGURACIÓN DE RED
; ======================
; Permitir URLs remotas (para funciones como file_get_contents)
allow_url_fopen = On
allow_url_include = Off

; Timeout para conexiones de red
default_socket_timeout = 60

; ======================
; CONFIGURACIÓN ESPECÍFICA PARA DOCKER
; ======================
; Configuración para que funcione bien con Docker
cgi.fix_pathinfo = 0

; Configuración de FastCGI
fastcgi.logging = 1

; ======================
; CONFIGURACIÓN DE OUTPUT
; ======================
; Buffer de salida (mejora rendimiento)
output_buffering = 4096

; Compresión automática
zlib.output_compression = On
zlib.output_compression_level = 6